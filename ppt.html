<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="ppt.js" defer></script>
    <title>MT JOKII - PPT</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>MT JOKII - PPT</h1>
            <h3>ISI FORM BERIKUT:</h3>
            <form id="pptForm" class="form-card">
                <p>Nama:</p>
                <input type="text" name="nama" required>
                <p>No WA:</p>
                <input type="number" name="no_wa" required>
                <p>Judul PPT:</p>
                <input type="text" name="judul_ppt">
                <p>Ada File Makalah:</p>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="ada_makalah" value="Ada" required> Ada Makalah
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="ada_makalah" value="Tidak"> Tidak Ada Makalah
                    </label>
                </div>
                <p>Nama Dosen Pengampu:</p>
                <input type="text" name="dosen_pengampu" required>
                <p>Mata Kuliah:</p>
                <input type="text" name="mata_kuliah" required>
                <p>Nama Penyusun ( Jika Individu )</p>
                <input type="text" name="penyusun_individu">
                <p>Nama Penyusun ( Jika Kelompok )</p>
                <input type="text" name="penyusun_kelompok">
                <p>Asal Sekolah:</p>
                <input type="text" name="asal_sekolah" required>
                <p>Jurusan:</p>
                <input type="text" name="jurusan">
                <p>Tambahan (Jika ada):</p>
                <input type="text" name="tambahan">
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
