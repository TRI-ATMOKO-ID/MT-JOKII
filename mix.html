<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="assets/IMG-20250909-WA0001.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js" defer></script>
    <title>MT JOKII - KEDUANYA</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>MT JOKII - KEDUANYA</h1>
            <h3>Isi Form Berikut dengan Menambahkan Kata Mix Di Nama Anda:</h3>
            <form id="mixForm" class="form-card">
                <p>Nama - Mix:</p>
                <input type="text" name="nama" placeholder="Nama - Mix" required>
                <p>No WA:</p>
                <input type="number" name="no_wa" required placeholder="08xxxxx">
                <p>Judul Makalah:</p>
                <input type="text" name="judul_makalah" required placeholder="Judul Makalah">
                <p>Sub Bab Pembahasan ( Opsional )</p>
                <input type="text" name="sub_bab" placeholder="A.xxx B.xxx C.xxx Dst.">
                <p>Nama Dosen Pengampu:</p>
                <input type="text" name="dosen_pengampu" required placeholder="Nama Dosen">
                <p>Mata Kuliah:</p>
                <input type="text" name="mata_kuliah" required placeholder="Mata Kuliah">
                <p>Nama Penyusun ( Jika Individu )</p>
                <input type="text" name="penyusun_individu" placeholder="Nama Anda">
                <p>Nama Penyusun ( Jika Kelompok )</p>
                <input type="text" name="penyusun_kelompok" placeholder="Kelompok 1. Upin, Ipin, Apin">
                <p>Asal Sekolah:</p>
                <input type="text" name="asal_sekolah" required placeholder="Universitas Gadjah Mada">
                <p>Jurusan:</p>
                <input type="text" name="jurusan" required placeholder="Hukum">
                <p>Tambahan (Jika ada):</p>
                <input type="text" name="tambahan" placeholder="Perlu Tambahan?">
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
